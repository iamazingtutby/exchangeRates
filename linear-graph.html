<div class="line-graph-form col-md-12">
    <p>Построить график динамики курсов валют, используя</p>
    <div class="row">
        <div class="col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="usd"> USD
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="euro"> EURO
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="rub"> RUB
                </label>
            </div>
        </div>
        <div class="month-quantity col-xs-8">

            <p>За период </p>
            <p>с <input type="text" class="date-from datepicker"> по <input type="text" class="date-to datepicker"></p>
        </div>
    </div>
    <button class="btn btn-info create-linear">Построить график</button>
</div>

<div class="linear-graph"></div>

<button type="button" class="btn l-dwnld btn-primary btn-lg hide" data-toggle="modal" data-target="#linearModal">
    Скачать
</button>

<!-- Modal -->
<div class="modal fade" id="linearModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <canvas id="canvas"></canvas>
            </div>
            <div class="modal-footer">
                <a target="_blank" download="img.png" class="btn dwnl btn-primary">Сохранить</a>
            </div>
        </div>
    </div>
</div>
